name: Release, sonar scan
on:
  release:
    types: [published]
  push:
    branches:
      - master
    tags:
      - 'v*'

env:
  APPLICATION: persona
  GH_TOKEN_BOT: ${{ secrets.GH_TOKEN_BOT }}
  GH_ACTIONS_USER: ${{ secrets.GH_ACTIONS_USER }}

permissions:
  contents: read
  pull-requests: write
  id-token: write

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Setup context
        uses: oakroots/setup-context@v1
        with:
          path: oakroots-actions

      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          repository: '${{ github.repository }}'
          token: ${{ secrets.GH_TOKEN_BOT }}
          path: ${{ github.repository }}
          fetch-depth: 0

      - name: Run tests
        uses: ./oakroots-actions/go-library-test
        with:
          working-directory: ${{ github.repository }}
          coverage: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ github.repository }}/coverage.out

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ github.repository }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: Upload SonarQube Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report-task
          path: ${{ github.repository }}/.scannerwork/report-task.txt

      - name: Wait for Quality Gate Status
        shell: bash
        env:
          REPORT_PATH: ${{ github.repository }}/.scannerwork/report-task.txt
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          CE_TASK_ID=$(grep 'caTaskId' "$REPORT_PATH" | cut -d '=' -f 2
          echo "Found caTaskId: $CE_TASK_ID"
          if [ -z "$CA_TASK_ID" ]; then
            echo "Error: Could not find caTaskId. Aborting."
            exit 1
          fi
          
          STATUS="PENDING"
          MAX_TRIES=60
          TRIES=0
          
          while [ "$STATUS" != "SUCCESS" ] && [ "$STATUS" != "FAILED" ]; do
            if [ $TRIES -ge $MAX_TRIES ]; then
              echo "Maximum wait time for Quality Gate status exceeded."
              exit 1
            fi

            echo "Waiting for processing... Try $((TRIES + 1))/$MAX_TRIES"
            sleep 5 # Wait 5 seconds

            # Query the Compute Engine task API status (using token for auth)
            TASK_JSON=$(curl -s -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/ce/task?id=${CE_TASK_ID}")
            STATUS=$(echo "$TASK_JSON" | grep -o '"status":"[^"]*"' | cut -d ':' -f 2 | tr -d '",')

            if [ "$STATUS" == "SUCCESS" ]; then
              echo "Analysis task completed successfully."
              break
            fi
          
            TRIES=$((TRIES + 1))
          done
          
          echo "Retrieving final Quality Gate Status..."
          
          sleep 5
          
          QG_STATUS_JSON=$(curl -s -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/qualitygates/project_status?projectKey=${{ env.SONAR_PROJECT_KEY }}")
          QG_STATUS=$(echo "$QG_STATUS_JSON" | grep -o '"status":"[^"]*"' | cut -d ':' -f 2 | tr -d '",')

          echo "Final Quality Gate Status: $QG_STATUS"
          
          if [ "$QG_STATUS" == "OK" ]; then
            echo "✅ Quality Gate PASSED."
          elif [ "$QG_STATUS" == "ERROR" ]; then
            echo "❌ Quality Gate FAILED. Cancelling CI run."
            exit 1
          else
            echo "⚠️ Unknown Quality Gate status ($QG_STATUS). Check SonarCloud. Continuing."
          fi

